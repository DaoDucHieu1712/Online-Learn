<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="./assets/css/profile2.css">
</head>

<body>

    <div class="profile">
        <h2 class="profile-heading">Profile Udemy</h2>
        <div class="profile-wrapper">
            <div class="profile-from">
                <form action="" method="get">
                    <div class="profile-from__group">
                        <label class="profile-lable">Full Name</label><br>
                        <input type="text" class="profile-input" name="fullname" value="Dao Duc Hieu">
                    </div>
                    <div class="profile-from__group">
                        <p class="profile-para">Gender</p>
                        <input type="checkbox" class="profile-radio" id="profile-male" value="male" checked />
                        <label class="profile-lable__radio" for="profile-male">Male</label><br>
                        <input type="checkbox" class="profile-radio" id="profile-female" value="female" />
                        <label class="profile-lable__radio" for="profile-female">Female</label><br>
                    </div>
                    <div class="profile-from__group">
                        <label class="profile-lable">Day of birth</label><br>
                        <input type="date" class="profile-input" name="dob" value="2001-01-01">
                    </div>
                    <div class="profile-from__group">
                        <label class="profile-lable">Address</label><br>
                        <input type="text" class="profile-input" name="address" value="Ha Noi">
                    </div>
                    <div class="profile-from__group">
                        <label class="profile-lable">Phone</label><br>
                        <input type="number" class="profile-input" name="phone" value="0123423412">
                    </div>
                    <div class="profile-from__group">
                        <label class="profile-lable">Email</label><br>
                        <input type="email" class="profile-input" name="email" value="hieu@gmail.com">
                    </div>
                    <div class="profile-from__group">
                        <label class="profile-lable">Amount</label><br>
                        <input type="number" readonly disabled class="profile-input" name="amount" value="99">
                    </div>
                    <div class="profile-from__group">
                        <button class="from-submit">Save</button>
                    </div>
                </form>
            </div>
            <div class="profile-image">
                <div class="profile-avt">
                    <img src="https://source.unsplash.com/random" alt="">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
